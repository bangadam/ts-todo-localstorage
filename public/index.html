<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minimal Todo</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-black min-h-screen flex items-center justify-center">
		<div class="w-full max-w-md mx-4">
			<div class="bg-zinc-900 rounded-2xl p-6 shadow-2xl space-y-8">
				<div class="text-center space-y-2">
					<h1 class="text-3xl font-bold text-white">
						Minimal Todo
					</h1>
					<p class="text-zinc-400 text-sm">Keep track of your tasks</p>
				</div>

				<!-- Input group -->
				<div class="relative">
					<input 
						type="text" 
						id="todoInput" 
						placeholder="Add a new task..."
						class="w-full px-4 py-3 rounded-xl bg-black/50 border border-zinc-800 focus:border-white focus:ring-1 focus:ring-white text-white placeholder:text-zinc-600 transition-all"
					/>
					<button 
						id="addTodo"
						class="absolute right-2 top-1/2 -translate-y-1/2 px-4 py-1.5 rounded-lg bg-white hover:bg-zinc-200 text-black text-sm font-medium transition-colors"
					>
						Add
					</button>
				</div>

				<!-- Filters -->
				<div class="flex justify-center gap-2 bg-black/50 p-1.5 rounded-lg">
					<button class="filter-btn active flex-1 py-1.5 rounded-md text-sm font-medium transition-all" data-filter="all">All</button>
					<button class="filter-btn flex-1 py-1.5 rounded-md text-sm font-medium transition-all" data-filter="active">Active</button>
					<button class="filter-btn flex-1 py-1.5 rounded-md text-sm font-medium transition-all" data-filter="completed">Completed</button>
				</div>

				<!-- Todo list -->
				<ul id="todoList" class="space-y-3 max-h-[400px] overflow-y-auto"></ul>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
